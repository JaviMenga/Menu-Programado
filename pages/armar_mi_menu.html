    <!-- Inicio de Main -->
    <main>
        <h1 class="titulo">Elegí el tipo de menú que querés que armemos por vos.</h1>
        <div class="filters">
            <div class=" filters-container periodicity-container">
                <label for="periodicity" class="filters-label">Formato del Menú:</label>
                <input class="periodicity" type="radio" name="periodicity" id="periodicity" value="sem" checked>Semanal
                <input class="periodicity" type="radio" name="periodicity" id="periodicity" value="men">Mensual
            </div>
            <div class="filters-container type-container">
                <label for="type" class="filters-label">¿Qué recetas incluir?</label>
                <input class="type" type="checkbox" name="type" id="type" value="veggie" checked>Vegetariano
                <input class="type" type="checkbox" name="type" id="type" value="vegan">Vegano
                <input class="type" type="checkbox" name="type" id="type" value="celiac">Celíaco
                <input class="type" type="checkbox" name="type" id="type" value="lactoseless">Deslactosado
                <input class="type" type="checkbox" name="type" id="type" value="carnivorous">Carnívoro
            </div>
            <div class="filters-container shop-list-container">
                <label for="shop-list" class="filters-label">¿Querés generar lista de compras?</label>
                <input class="shop-list" type="radio" name="shop-list" id="shop-list" value="si" checked>Si
                <input class="shop-list" type="radio" name="shop-list" id="shop-list" value="no">No
            </div>
        </div>
        <div class="calendario">
            <img class="miCalendario" src="../images/calendario.jfif " alt="menu semanal">
        </div>
        <form class="pdf" action="../images/calendario.jfif">
            <button class="descargarPdf"><p class="textoDescarga">Descargar PDF</p></button>
        </form>
    </main>
