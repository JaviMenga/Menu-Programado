    <!-- Main's start. Login Form -->
    <main>
        <h1 id="title_login" class="title">Iniciar Sesión</h1>

        <form class="form-container" action="#">
            <div>
                <div>
                    <label for="user">Usuario:</label>
                    <input type="text" id="user" class="form" name="user" placeholder="ej. javim">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form" name="password" placeholder="6 caracteres" required minlength="6" maxlength="10">
                </div>
            </div>
            <div id="register_input" class="hidden">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="form" name="name" placeholder="ej. Javier">
                </div>
                <div>
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" class="form" name="lastName" placeholder="ej. Pérez">
                </div>
                <div>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" class="form" name="age" placeholder="Edad" min="1" max="100">
                </div>
                <div>
                    <label for="email">Mail:</label>
                    <input type="email" id="email" class="form" name="email" placeholder="Mail" required>
                </div>
            </div>
        </form>

        <form action="#" id="login">
            <input type="button" class="btn-form" value="Ingresar">
        </form>

        <form action="#" id="register">
            <input type="button" class="btn-form" value="Registrate">
        </form>
    </main>
    <!-- Main's end -->
