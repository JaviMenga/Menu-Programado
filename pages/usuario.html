    <!-- Inicio de Main. Formulario de ingreso -->
    <main>
        <h1 class="titulo">Información de Usuario</h1>
        <form class="contenedorFormulario" action="#">
            <div>
                <label class="label-formulario" for="nombre">Nombre</label>
                <input class="formulario nombre" type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre">
            </div>
            <div>
                <label class="label-formulario" for="apellido">Apellido</label>
                <input class="formulario apellido" type="text" name="apellido" id="apellido" placeholder="Escribí tu apellido">
            </div>
            <div>
                <label class="label-formulario" for="edad">Edad</label>
                <input class="formulario edad" type="number" name="edad" id="edad" min="1" max="100
                ">
            </div>
            <div>
                <label class="label-formulario" for="nacionalidad">Nacionalidad</label>
                <select class="formulario nacionalidad" name="nacionalidad" id="nacionalidad">
                    <option value="Argentina">Argentina</option>
                    <option value="Argentina">Chile</option>
                    <option value="Argentina">Brasil</option>
                </select>
            </div>
            <div>
                <label class="label-formulario" for="email">Mail</label>
                <input class="formulario email" type="email" name="email" id="email" placeholder="Escribí tu email" required>
            </div>
            <div>
                <label class="label-formulario" for="contraseña">Contraseña</label>
                <input class="formulario contraseña" type="password" name="contraseña" id="contraseña" placeholder="Escribí tu contraseña" required minlength="6" maxlength="10">
            </div>
            <div>
                <label class="label-formulario" for="newsletter">Desea recibir Newsletter?</label>
                <input class="formulario newsletter" type="checkbox" name="newsletter" id="newsletter" value="Enviar Newsletter">
            </div>
        </form>
        <form action="#" class="contenedorEnviarLimpiar">
            <input class="formulario limpiarFormulario" type="reset" value="Borrar">
            <input class="formulario enviar" type="submit" value="Enviar">
        </form>
    </main>
