    <!-- Inicio de Sección. Formulario de ingreso -->
    <section>
        <h2 class="titulo infoUsuario">Información de Usuario</h2>
        <form class="contenedorFormulario" action="#">
            <!-- falta agregar el action del <form> -->
            <div>
                <label for="nombre">Nombre</label>
                <input class="formulario nombre" type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input class="formulario apellido" type="text" name="apellido" id="apellido" placeholder="Escribí tu apellido">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input class="formulario edad" type="number" name="edad" id="edad">
            </div>
            <div>
                <label for="nacionalidad">Nacionalidad</label>
                <select class="formulario nacionalidad" name="nacionalidad" id="nacionalidad">
                    <option value="Argentina">Argentina</option>
                    <option value="Argentina">Chile</option>
                    <option value="Argentina">Brasil</option>
                </select>
            </div>
            <div>
                <label for="email">Mail</label>
                <input class="formulario email" type="email" name="email" id="email" placeholder="Escribí tu email" required>
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input class="formulario contraseña" type="password" name="contraseña" id="contraseña" placeholder="Escribí tu contraseña" required minlength="6" maxlength="10">
            </div>
            <div>
                <label for="Newletter">Desea recibir Newsletter?</label>
                <input class="formulario Newletter" type="checkbox" name="Newsletter" id="Newletter" value="Enviar Newsletter">
            </div>
        </form>
        <form action="#" class="contenedorEnviarLimpiar">
            <input class="formulario limpiarFormulario" type="reset" value="Limpiar formulario">
            <input class="formulario enviar" type="submit" value="Enviar">
        </form>
    </section>
