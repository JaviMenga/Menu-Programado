<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="description" content="Podés encontrar las mejores recetas que se adapten más a tu estilo de vida.">
    <meta name="keywords" content="COMIDA, MENÚ weekly, VEGETARIANO, VEGANO, CELÍACO, NUTRICIONISTAS, SALUDABLE, RECETAS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../multimedia/brand/logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Own Stylesheet -->
    <link rel="stylesheet" href="../styles/css/style.css">
    <!-- Letter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Recetas</title>
</head>

<body>
    <!-- Header's start -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid navbar--style">
                <a class="navbar-brand navbar-brand--style" href="../index.html"><img src="../multimedia/brand/logo.png" alt="logo de la empresa" width="60" height="64"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100 d-flex justify-content-center">
                        <li class="nav-item shadow w-100 me-3">
                            <a class="nav-link header__a--style active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item shadow w-100 me-3">
                            <a class=" nav-link header__a--style" href="recetas.html">Mis recetas</a>
                        </li>
                        <li class="nav-item shadow w-100 me-3">
                            <a class="nav-link header__a--style" href="consejos.html">Consejos</a>
                        </li>
                        <li class="nav-item shadow w-100 me-3">
                            <a class="nav-link header__a--style" href="comunidad.html">Comunidades</a>
                        </li>
                    </ul>
                    <div class="btn btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn ms-3" id="userIcon"><a href="usuario.html"><img class="header__img--icon" src="../multimedia/icons/usuario.png" alt="icono del usuario"></a></button>
                    </div>
                </div>
        </nav>
    </header>
    <!-- Header's end -->

    <!-- Main's start -->

    <!-- Filter -->
    <button class="btn-form" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Filto</button>
    <div id="staticBackdrop1" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-content--color">
                <div class="modal-header">
                    <h5 id="staticBackdropLabel" class="modal-title">Filtro de Recetas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="search_recipe">Escribe alguna palabra para filtrar</label>
                        <input type="search" id="user_filter" name="user_filter">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-color m-1" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="search_recipe" class="btn btn-color m-1">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Recipe -->
    <button class="btn-form" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Cargar receta</button>
    <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-content--color">
                <div class="modal-header">
                    <h5 id="staticBackdropLabel" class="modal-title">Agrega tu propia receta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newRecipe_image">Imagen</label>
                    <input type="file" id="newRecipe_image" name="newRecipe_image" accept=".jpg">

                    <label for="newRecipe_name">Nombre de la receta</label>
                    <input type="text" id="newRecipe_name" name="newRecipe_name" placeholder="Ej: Risotto de hongos con hierbas" required class="form">

                    <label for="newRecipe_instructions">Instrucciones</label>
                    <textarea id="newRecipe_instructions" name="newRecipe_instructions" cols="40" rows="10" placeholder="Instrucciones de tu receta" required class="form"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-color m-1" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="create_recipes" class="btn btn-color m-1">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!-- basket -->
    <button class="btn-form" data-bs-toggle="modal" data-bs-target="#staticBackdrop2"><img class="header__img--icon" src="../multimedia/icons/canasta.svg" alt="icono de la canasta"></button>
    <div id="staticBackdrop2" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-content--color">
                <div class="modal-header">
                    <h5 id="staticBackdropLabel" class="modal-title">Recetas Guardadas</h5>
                </div>
                <div class="modal-body d-flex flex-column align-items-center" id="basket">
                    <!-- aquí van las cartas guardadas por el usuario -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-color m-1" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="bnt-erase" class="btn btn-color m-1">Borrar todo</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container-fluid">
        <div id="cards_container" class="mb-4 d-flex flex-row flex-wrap justify-content-center">
            <!-- Aquí van las cartas con las recetas que sacamos del JSON -->
        </div>
    </main>
    <!-- Main's end -->

    <!-- Footer's start -->
    <footer>
        <!-- Social Media -->
        <div class="footer__socialMedia">
            <a href="https://www.twitter.com/" target="blank ">
                <img class="footer__socialIcons " src="../multimedia/icons/twitter.png" alt="logo de twitter"></a>
            <a href="https://www.facebook.com/" target="blank">
                <img class="footer__socialIcons" src="../multimedia/icons/facebook.png" alt="logo de facebook"></a>
            <a href="https://www.instagram.com/" target="blank">
                <img class="footer__socialIcons" src="../multimedia/icons/instagram.png" alt="logo de instagram"></a>
            <a href="https://api.whatsapp.com/send?phone=[54][1111111111]" target="blank ">
                <img class="footer__socialIcons" src="../multimedia/icons/whatsapp.png" alt="logo de whatsapp"></a>
            <a href="https://www.outlook.com/" target="blank">
                <img class="footer__socialIcons" src="../multimedia/icons/mail.png" alt="logo de mail"></a>
        </div>
    </footer>
    <!-- Footer's end -->

    <!-- Link Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../script/functions.js"></script>
    <script src="../script/recipes.js"></script>
</body>

</html>
